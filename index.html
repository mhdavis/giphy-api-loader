<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>GIPHY Viewer</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">

  <!-- JS -->
  <script src="assets/js/script.js"></script>

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <div id="buttons-list"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
        <form id="search-form">
          <label for="search-input">add a search term</label><br>
          <input id="search-input" type="text" placeholder="search GIPHY...">
          <input id="submit-button" class="custom-button btn btn-default" type="submit" value="submit">
        </form>
      </div>

      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <div id="results"></div>
      </div>
    </div>

  </div>
</body>
